<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Square Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="count">Count: 0</div>
        <div id="counter">Score: 1</div>
        <button id="addSquareButton">+1</button>
        <button id="add3SquaresButton">+3</button>
        <button id="add5SquaresButton">+5</button>
        <div id="squareContainer"></div>
        <div id="modal">
          <span class="close"></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
